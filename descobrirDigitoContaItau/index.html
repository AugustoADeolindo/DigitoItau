<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcular Digito</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="geral">
      <div id="form">
        <div id="area">
          <label for="agencia" class="elementos-inputs"
            >AgÃªncia:
            <input
              type="text"
              id="agencia"
              maxlength="4"
              placeholder="Ex: 1234"
              required
            />
          </label>
          <label for="conta" class="elementos-inputs"
            >Conta:
            <input
              type="text"
              id="conta"
              maxlength="5"
              placeholder="Ex: 12345"
              required
            />
          </label>

          <input
            type="button"
            value="Calcular"
            id="botao"
            class="elementos-inputs"
            onclick="calcular()"
          />
        </div>
      </div>

      <div id="area_digito"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
